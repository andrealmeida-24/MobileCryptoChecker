<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/19ac240dca.js"
      crossorigin="anonymous"
    ></script>
    <!--STYLE-->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="bitcoin.svg" type="image/icon type" />
    <title>Crypto Check</title>
  </head>
  <body>
    <!--nav section-->
    <nav>
      <h1 class="nav--txt">crypto<br />checker</h1>
    </nav>
    <!--error modal display-->
    <div class="modal--window hidden">
      <div class="modal--content">
        <div class="upper--modal">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <p class="modal--txt">OH SNAP!</p>
        </div>
        <div class="lower--modal">
          <p class="modal--txt-2">
            The coin name you insert is not on our database!
          </p>
          <button class="lower--modal--btn">retry</button>
        </div>
      </div>
    </div>
    <!--error on landscape display-->
    <div class="modal--landscape--window hidden">
      <div class="modal--landscape--content">
        <div class="upper--landscape--modal">
          <i class="fa-solid fa-rotate"></i>
          <p class="modal--landscape--txt">Please, rotate your device!</p>
        </div>
      </div>
    </div>
    <!--search section-->
    <section class="hero">
      <div class="hero--container">
        <input class="hero--input" type="text" placeholder="Insert coin name" />
        <button class="hero--btn">check</button>
      </div>
    </section>
    <!--crypto section-->
    <section class="coin--section hidden">
      <div class="coin--card">
        <div class="coin-img-txt">
          <img
            class="coin--img"
            src="https://assets.coingecko.com/coins/images/1/small/bitcoin.png?1547033579"
          />
          <div class="coin--txt-base">
            <h1 class="coin--name"></h1>
            <h1 class="coin--abv"></h1>
          </div>
        </div>
        <div class="coin--value-lines">
          <h1 class="coin--value"></h1>
          <h1 class="coin--value-infl">1,3%</h1>
        </div>
        <div class="coin--market-lines">
          <h1 class="coin--market">$910209203930</h1>
          <h1 class="coin--market-txt">MARKET CAP</h1>
        </div>
        <div class="coin--volume-lines">
          <h1 class="coin--volume">$910209203930</h1>
          <h1 class="coin--volume-txt">24h VOLUME</h1>
        </div>
        <hr />
        <div class="coin--circulation-lines">
          <div class="input_price">
            <h1 class="coin--circulation-txt"></h1>
            <input class="amount" type="number" min="1" max="1000" value="1" />
            <h1 class="coin--circulation"></h1>
          </div>
        </div>
        <div class="card--footer-info">
          <h1 class="footer--update-info">Last update at 92/091/02</h1>
          <h1 class="props">Powered by Â®CoinGecko.</h1>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
